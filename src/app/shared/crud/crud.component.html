<div class="container">
  <div class="h-9"></div>
  <form class="flex flex-row justify-between w-1/2">
    <mat-form-field class="w-40">
      <input matInput placeholder="Enter First Name" [(ngModel)]="firstName" name="firstName"  />
    </mat-form-field>
    <mat-form-field class="w-40">
      <input matInput placeholder="Enter LastName"  [(ngModel)]="lastName"   name="lastName"/>
    </mat-form-field>
  <button mat-raised-button color="primary" (click)="add()">Add</button>
  </form>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of columns">
      <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="edit(element)">Edit</button>
        <button mat-raised-button color="warn" (click)="delete(element)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
